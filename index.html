<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Datos</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <h1>Procesador de Datos</h1>

        <!-- Subir archivo Excel -->
        <div class="form-group">
            <label for="file-input">Archivo Excel:</label>
            <input type="file" id="file-input" accept=".xlsx, .xls">
        </div>

        <!-- Nombre de la columna -->
        <div class="form-group">
            <label for="column-name-input">Nombre de la Columna:</label>
            <input type="text" id="column-name-input" placeholder="Ej: Edad, Categoría, Calificaciones">
        </div>

        <!-- Nombre del archivo de la tabla -->
        <div class="form-group">
            <label for="table-filename">Nombre del Archivo de la Tabla:</label>
            <input type="text" id="table-filename" placeholder="Ej: tabla_frecuencia">
        </div>

        <!-- Nombre del archivo de la imagen -->
        <div class="form-group">
            <label for="image-filename">Nombre del Archivo de la Imagen:</label>
            <input type="text" id="image-filename" placeholder="Ej: grafico_frecuencia">
        </div>

        <!-- Tipo de variable -->
        <div class="form-group">
            <label for="variable-type">Tipo de Variable:</label>
            <select id="variable-type">
                <option value="cualitativa">Cualitativa</option>
                <option value="cuantitativa_discreta">Cuantitativa Discreta</option>
                <option value="cuantitativa_continua">Cuantitativa Continua</option>
            </select>
        </div>

        <!-- Botón para procesar -->
        <button id="process-data-btn">Procesar Datos</button>

        <!-- Resultados -->
        <div id="results"></div>

        <!-- Contenedor del gráfico -->
        <canvas id="frequency-chart" style="display: none; margin-top: 20px;"></canvas>
    </div>

    <!-- Librerías externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Cargar el módulo principal -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
